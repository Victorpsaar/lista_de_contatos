<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de contatos</h1>
        </header>
        <form id="form">
            <input type="text" id="nome" required placeholder="Nome do contato">
            <input type="tel" id="numero" required placeholder="Número de telefone">
            <button type="submit">Adicionar</button>
        </form>
        <table>
            <thead>
                    <th>Nome:</th>
                    <th>Número:</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
